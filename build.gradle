plugins {
    id "com.github.hierynomus.license" version "0.12.1"
}


version="1.0.1"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

dependencies {
    compile 'com.versionone:VersionOne.SDK.Java.APIClient:15.1.2'
}

license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
